<div *ngIf="blog">
  <div class="title">
    <h1>{{ blog.tumblelog.title }}</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <div *ngFor="let a of postsByDate | keyvalue">
          <app-post [posts]="a['value']"></app-post>
        </div>
      </div>
      <div class="col-3">
        <p id="description">
          {{ blog.tumblelog.description }}
        </p>
      </div>
    </div>
  </div>
</div>
